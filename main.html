<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shopping List</title>
	 <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css' rel='stylesheet' type='text/css'>
	 <link href='https://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="css/main.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<nav class= "top-navigation">
	 <div class="content">
	 	<i class="fa fa-bars" aria-hidden="true"></i>
	 	<h1><img class="logo" src="images/list-logo-white.png" alt="checkmark"> Mr.List</h1>
	 	<i class="fa fa-plus-square-o" aria-hidden="true"></i>
	 </div>

	  <div class="list-menu">
	 	<ul>
	 		<li><a href="#">Shopping List</a></li>
	 		<li><a href="#">Grocery List</a></li>
	 		
	 	</ul>
	 </div>
	</nav>


	<section class="lists">
		<div class="item-list">
			<form class="form-group">
						<!-- Input box and submit button -->
				<h2>Shopping List</h2>
				<hr>
				<div class="submit-wrapper">
				<input type="text" name="list-input" 
				class="input-text" placeholder="Add something!">
				<button id= "submit-button">Add item to list</button>
				</div>
			</form>
	
			<ul class= "list">
		<!-- check box and list items -->
		
			</ul>
		</div>
	</section>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/list.js"></script>
	

</body>
